<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Sensor Dashboard</title>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    
    justify-content: center;
    align-items: center;
    background: url('bluebackground.jpg') no-repeat center center fixed;
    display: flex;
    background-size: cover;
    margin: 0;
    padding: 0;
    min-height: 100vh;
  }

  .b {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: rgba(244, 244, 249, 0.95);
    color: #333;
    padding: 20px;
    border-radius: 10px;
    width: 90%;
    max-width: 600px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }

  h1 {
    margin-top: 10px;
    font-size: 1.8em;
  }

  .data-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
  }

  .data-card {
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 15px;
    width: 100px;
    flex: 1 1 100px;
    max-width: 120px;
  }

  .data-card h2 {
    font-size: 1.5em;
    margin-bottom: 10px;
  }

  .data-card p {
    font-size: 0.9em;
    color: #666;
  }

  @media (max-width: 480px) {
    h1 {
      font-size: 1.4em;
    }

    .data-card h2 {
      font-size: 1.3em;
    }

    .data-card p {
      font-size: 0.8em;
    }

    .b {
      padding: 15px;
    }
  }
</style>

</head>
<body>
    <div class="b">
  <h1>Real-Time Sensor Dashboard</h1>
  <div class="data-container">
    <div class="data-card">
      <h2 id="temperature">--</h2>
      <p>Temperature (Â°C)</p>
    </div>
    <div class="data-card">
      <h2 id="ph">--</h2>
      <p>pH Level</p>
    </div>
    <div class="data-card">
      <h2 id="tds">--</h2>
      <p>TDS (ppm)</p>
    </div>
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
